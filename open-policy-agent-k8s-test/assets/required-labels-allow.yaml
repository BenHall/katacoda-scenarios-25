apiVersion: v1
kind: Namespace
metadata:
  name: invalid-namespace
  labels:
    owner: namespace-owner
---
apiVersion: v1
kind: Pod
metadata:
  name: busybox-valid
  labels:
    owner: busybox-owner
spec:
  containers:
  - name: busybox
    image: busybox
    args:
    - sleep
    - "1000000"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-valid
  labels:
    app: nginx
    owner: nginx-owner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.7.9
        ports:
        - containerPort: 80